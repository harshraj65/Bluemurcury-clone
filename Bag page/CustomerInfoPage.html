<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer information - bluemercury - Checkout</title>
    <link rel="stylesheet" href="./Styles/CustomerInfoPage.css" />
  </head>
  <body>
    <div></div>
    <div id="parent">
      <!-- Left side  main div -->
      <div id="child1">
        <!-- logo image and links of pages -->
        <img
          src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/blm-checkout-logo.png?129696"
          alt=""
        />
        <div id="links">
          <div><a href="ProductPage.html"> Cart &nbsp &nbsp > </a></div>
          <div>
            <a href="CustomerInfoPage.html">
              &nbsp &nbsp Customer Information</a
            >
          </div>
        </div>
        <!-- Customer info form -->
        <form>
          <h3>Contact information</h3>
          <input type="email" id="email" placeholder="Email" />
          <div>
            <input type="checkbox" id="offers" name="offers" />
            <label for="offers"> Email me with news and offers</label>
          </div>
          <h3>Shipping address</h3>
          <input type="text" id="country" placeholder="Country/Region" />
          <div id="names">
            <input type="text" id="firstname" placeholder="First name" />

            <input type="text" id="lastname" placeholder="Last name" />
          </div>

          <input type="text" id="address1" placeholder="Address" />
          <input
            type="text"
            id="address2"
            placeholder="Apartment, suite, etc. (optional)"
          />
          <div id="place">
            <input type="text" id="city" placeholder="City" />
            <input type="text" id="state" placeholder="State" />
            <input type="number" id="pincode" placeholder="Pincode" />
          </div>
          <div>
            <input type="checkbox" id="save" name="save" />
            <label for="save"> Save this information for next time</label>
          </div>
          <p>By continuing, you agree to Bluemercury's Privacy Practices.</p>
          <div id="submitdiv">
            <a href="ProductPage.html">
              <span>&nbsp < &nbsp </span> RETURN TO CART</a
            >
            <input type="submit" value="CONTINUE TO SHIPPING METHOD" />
          </div>
        </form>
        <!-- footer part-->
        <div id="footer">
          <hr />
          <p>All rights reserved bluemercury</p>
        </div>
      </div>
      <!-- vertical line -->
      <div class="vertical"></div>
      <!-- Right side main div -->
      <div id="child2">
        <!-- table to append cart data's -->
        <table>
          <tbody></tbody>
        </table>
        <!-- promo code part -->
        <div id="promo">
          <input
            type="text"
            placeholder="Gift Card/Promo Code"
            id="promocode"
          />
          <input type="submit" value="Apply" id="promobutton" />
        </div>
        <hr />
        <!-- displaying total -->
        <table id="cartottable">
          <tbody>
            <tr>
              <td>Subtotal</td>
              <td id="subtot"></td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td>Free</td>
            </tr>
            <tr class="hrclass">
              <td>Total</td>
              <td id="totprice"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./Scripts/CustomerInfoPage.js"></script>
</html>
